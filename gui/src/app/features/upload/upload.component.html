<div class="upload-page">
    <div>
        <h1>UPLOAD SBOMS</h1>
        <div class="uploaded-files-container" #container *ngIf="ContainsFiles()">
            <div class="uploaded-files flex col" *ngIf="ContainsFiles()">
                <div class="file flex center" *ngFor="let item of GetFiles() | keyvalue">
                    <icon icon="{{item.value !== null ? 'done' : 'close'}}" color="{{item.value !== null ? 'var(--green)' : 'var(--red)'}}"/>
                    <div class="sbom flex">
                        {{getSBOMAlias(item.key)}}
                        <icon icon="delete" (click)="RemoveFile(item.key)"/>
                    </div>
                </div>
            </div>
            <div class="file flex center" *ngFor="let item of GetLoadingFiles()">
                <mat-spinner style="width: 32px; height: 32px;"/>
                <div class="sbom flex">
                    {{getSBOMAlias(item)}}
                </div>
            </div>
        </div>
        <app-button backgroundColor="var(--accent)" class="add-button" icon="add" (click)="browse()">ADD SBOMS</app-button>
    </div>
</div>
