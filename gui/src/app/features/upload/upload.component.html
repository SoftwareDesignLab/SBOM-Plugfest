<div class="upload-page">
    <div>
        <h1>UPLOAD SBOMS</h1>
        <div class="uploaded-files-container" #container *ngIf="ContainsFiles()">
            <div class="uploaded-files flex col" *ngIf="ContainsFiles()">
                <div class="file flex center" *ngFor="let item of GetFiles() | keyvalue">
                    <icon icon="{{item.value !== null ? 'done' : 'close'}}" color="{{item.value !== null ? 'var(--green)' : 'var(--red)'}}"
                        [matTooltip]="item.value !== null ? 'SBOM is valid' : 'SBOM is not valid'">
                    </icon>
                    <div class="sbom flex">
                        {{item.key}}
                        <icon icon="delete" (click)="RemoveFile(item.key)"></icon>
                    </div>
                </div>
            </div>
            <div class="file flex center" *ngFor="let item of GetLoadingFiles()">
                <mat-spinner style="width: 32px; height: 32px;"></mat-spinner>
                <div class="sbom flex">
                    {{item}}
                </div>
            </div>
        </div>
        <app-button backgroundColor="gray" class="add-button" icon="add" (click)="browse()">ADD SBOMS</app-button>
    </div>
</div>
