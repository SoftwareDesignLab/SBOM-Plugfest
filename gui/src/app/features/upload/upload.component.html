<div class="upload-page">
    <div>
        <h1>UPLOAD SBOMS</h1>
        <div class="uploaded-files-container" #container *ngIf="ContainsFiles()">
            <div class="uploaded-files flex col" *ngIf="ContainsFiles()">
                <div class="file flex center" *ngFor="let item of GetFiles() | keyvalue">
                    <icon icon="{{item.value !== null ? 'done' : 'close'}}" color="{{item.value !== null ? 'var(--green)' : 'var(--red)'}}"/>
                    <div class="sbom flex">
                        {{getSBOMAlias(item.key)}}
                        <input type="checkbox" [value]="item.key"/>
                    </div>
                </div>
            </div>
            <div class="file flex center" *ngFor="let item of GetLoadingFiles()">
                <mat-spinner style="width: 32px; height: 32px;"/>
                <div class="sbom flex">
                    {{getSBOMAlias(item)}}
                </div>
            </div>
        </div>
        <div class="buttons flex" style="margin-top: 15px;" *ngIf="ContainsFiles()">
            <app-button (click)="SelectAll()">Select All</app-button>
            <app-button (click)="DeselectAll()">Deselect All</app-button>
            <app-button icon="delete" (click)="DeleteSelected()">Delete Selected</app-button>
        </div>
        <div class="buttons flex">
            <app-button backgroundColor="var(--accent)" class="add-button" icon="add" (click)="browse()">Add SBOMs</app-button>
            <app-button *ngIf="GetValidSBOMs().length >= 1" icon="navigate_next" backgroundColor="var(--accent)" (click)="NextStepper()">Next</app-button>
        </div>
    </div>
</div>
