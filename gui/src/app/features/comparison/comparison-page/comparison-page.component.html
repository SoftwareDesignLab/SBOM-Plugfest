<div id="main-wrapper">
  <app-side-panel tabText="SBOM list">
    <form class="content flex col">
      <div class="header">SBOM List</div>
      <div class="selection flex col">
          <div class="header flex">
              <span>Target</span>
              <app-button (click)="generate()">Generate</app-button>
          </div>
          <div class="content">
              <app-dropdown [options]="sboms" key="name" (selectionChange)="targetSbom = $event;"/>
          </div>
      </div>
      <div class="selection flex col">
          <div class="header">
              Comparisons
          </div>
          <div class="content flex col">
              <div class="compare-item flex" *ngFor="let sbom of sboms">
                  <input type="radio" name="comparison" [value]="sbom" (click)="selectComparison($event)" [disabled]="sbom === targetSbom"/>
                  <div class="sbom flex">
                      {{sbom.name}}
                      <icon icon="question_mark" (click)="openDialog(sbom)"/>
                  </div>
              </div>
          </div>
      </div>
      <app-button icon="add" multiple (click)="browse()">ADD SBOMS</app-button>
  </form>
  </app-side-panel>
  <app-comparison [comparison]="comparison"/>
</div>
