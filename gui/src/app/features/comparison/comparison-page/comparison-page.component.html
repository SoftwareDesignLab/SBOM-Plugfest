<div id="main-wrapper">
  <app-side-panel tabText="SBOM list">
    <form class="content flex col">
      <div class="header">SBOM List</div>
      <div class="selection flex col">
          <div class="header">
              Target
          </div>
          <div class="content">
              <app-dropdown [options]="sboms" key="name" (selectionChange)="selectTargetSbom($event)"/>
          </div>
      </div>
      <div class="selection flex col">
          <div class="header">
              Comparisons
          </div>
          <div class="content flex col">
              <div class="compare-item flex" *ngFor="let item of selectionSBOMS">
                  <input type="radio" name="comparison" [value]="item" (click)="selectComparison($event)"/>
                  <div class="sbom flex">
                      {{item.name}}
                      <icon icon="question_mark"/>
                  </div>
              </div>
          </div>
      </div>
      <app-button type="file" icon="add" (click)="uploadSbom($event)">ADD SBOMS</app-button>
  </form>
  </app-side-panel>
  <app-comparison [comparison]="comparison"/>
</div>
