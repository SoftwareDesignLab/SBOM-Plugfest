<app-side-panel tabText="SBOM LIST">
  <div class="content flex col">
    <div class="header">SBOM List</div>
    <div class="selection flex col">
      <div class="header">Select SBOM</div>
      <div class="content flex col" style="max-height: 600px; overflow-y: auto;">
        <div class="compare-item flex" *ngFor="let item of GetSBOMs(); let i = index"
          (click)="SetSelectedSBOM(item)" [class.selected]="item === selectedSBOM">
          <div class="sbom flex" [class.selected]="item === selectedSBOM">
            {{ getSBOMAlias(item) }}
          </div>
        </div>
      </div>
    </div>
  </div>
</app-side-panel>
