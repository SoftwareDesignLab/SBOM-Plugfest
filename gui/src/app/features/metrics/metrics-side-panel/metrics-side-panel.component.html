<app-side-panel tabText="SBOM LIST">
  <div class="content flex col">
    <div class="header">SBOM List</div>
    <div class="selection flex col">
      <div class="header">Select SBOM</div>
      <div class="content flex col" style="max-height: 600px; overflow-y: auto;">
        <div
          class="compare-item flex"
          *ngFor="let item of GetSBOMs(); let i = index"
        >
          <input type="radio" name="sbom" (click)="SetSelectedSBOM(item)" />
          <div class="sbom flex">
            {{ getSBOMAlias(item) }}
            <icon icon="question_mark" (click)="getSBOMInfo(item)"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-side-panel>
<app-modal [opened]="sbomInfoOpened !== null" (close)="this.sbomInfoOpened = null">
  <div title>
    SBOM DETAILS
  </div>
  <div content>
    <div class="item">
      <div class="name">File Path:</div>
      <div class="value">{{this.sbomInfoOpened}}</div>
    </div>
  </div>
</app-modal>
