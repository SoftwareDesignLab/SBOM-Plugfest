<div class="metrics-body flex col center">
    <div class="results" *ngIf="result">
        <app-accordion [extra]="[(result ? result.length : '0') + ' Result(s)']" style="flex-direction: column;" [expanded]="true">
            <div body>
                <app-accordion *ngFor="let identifier of identifiers" style="flex-direction: column;" [extra]="[  '% Passed' ]">
                    <div title class="title">
                    <span>{{identifier}}</span>
                    </div>
                    <div body>
                        <app-accordion  *ngFor="let testTitle of qr?.getResultsByComponent(identifier)">
                            <div title class="title">{{testTitle | json}}</div>
                            <div body>
                                <!-- <div class="tests">
                                    <div class="test" *ngFor="let test of result[identifier][testTitle]">
                                        <div class="result flex" id="{{test.pass === 1 ? 'pass' : 'fail'}}" style="color: white">
                                            <span>{{test.additionalInfo['IDENTIFIER']}}</span> <span>{{getTestMessage(test)}}</span>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                        </app-accordion>
                    </div>
                </app-accordion>
            </div>
        </app-accordion>
    </div>
    <div class="text flex center" *ngIf="!result">
        Please select an SBOM to see test results
    </div>
    <div class="text flex center" *ngIf="result && getKeys(result).length === 0">
        There aren't any test results with the selected SBOM
    </div>
</div>
