<div>
  <mat-form-field appearance="fill">
    <mat-label></mat-label>
    <mat-select (selectionChange)="selectedItem($event)">
      <mat-option *ngFor="let item of options | keyvalue" [value]="item.key">
        {{item.value}}
      </mat-option>      
    </mat-select>
  </mat-form-field>
</div>
