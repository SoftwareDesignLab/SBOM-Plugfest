<div class="dropdown flex" [matMenuTriggerFor]="menu">
  <div class="selected">
    {{options[selected]}}
  </div>
  <span class="mat-expansion-indicatorng-star-inserted" style="transform: rotate(0deg);">
  </span>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of options; let i = index" (click)="selected = i">
    {{item}}
  </button>
</mat-menu>
