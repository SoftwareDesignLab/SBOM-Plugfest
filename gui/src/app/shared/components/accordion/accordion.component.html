<mat-expansion-panel [expanded]="expanded" [hideToggle]="hideToggle">
  <mat-expansion-panel-header class="accordion-bar" [ngStyle]="{'background-color': backgroundColor ? backgroundColor : 'var(--primary)'}">
    <mat-panel-title class="accordion-title">
      <ng-content select="[title]" />
    </mat-panel-title>
    <mat-panel-description
      *ngIf="extra.length > 0"
      class="accordion-desc flex col"
    >
      <div *ngFor="let item of extra">
        {{ item }}
      </div>
    </mat-panel-description>
    <div
      *ngIf="color != ''"
      class="color-bar flex center"
      [ngStyle]="{'background-color': color }"
    >
    <mat-icon *ngIf="shape" class="accordion-icon" aria-hidden="true" [fontIcon]="shape"/>
    </div>
  </mat-expansion-panel-header>
  <div class="content">
    <ng-content select="[body]" />
  </div>
</mat-expansion-panel>
