<div class="modal" *ngIf="opened">
    <div class="content">
        <div class="title">
            <ng-content select='[title]'/>
        </div>
        <div class="body">
            <ng-content select='[content]'/>
        </div>
        <div class="actions">
            <ng-content select='[actions]'/>
        </div>
        <div class="close" (click)="Close()">x</div>
    </div>
    <div class="click-off" (click)="Close()"></div>
</div>
