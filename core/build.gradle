plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.4'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // CDX Tool Dependency
    implementation 'org.cyclonedx:cyclonedx-core-java:7.3.2'

    // Work around for Java regex limitations
    implementation 'net.sourceforge.jregex:jregex:1.2_01'

    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'org.json:json:20210307'
    implementation 'org.glassfish.hk2:hk2-locator:3.0.3'
    implementation 'org.glassfish.hk2:hk2-utils:3.0.3'
    implementation('com.fasterxml.jackson.core:jackson-databind:2.14.2')

}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
