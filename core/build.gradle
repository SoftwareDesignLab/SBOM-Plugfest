plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.4'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // SPDX-TOOL Dependency
    implementation 'org.spdx:tools-java:1.1.5'

    // CDX Tool Dependency
    implementation 'org.cyclonedx:cyclonedx-core-java:7.3.2'

    implementation 'org.glassfish.hk2:hk2-locator:3.0.3'
    implementation 'org.glassfish.hk2:hk2-utils:3.0.3'
    implementation('com.fasterxml.jackson.core:jackson-databind:2.14.2')


