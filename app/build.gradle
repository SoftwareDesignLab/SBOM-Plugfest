plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // SPDX-TOOL Dependency
    implementation 'org.spdx:tools-java:1.1.5'

    // CDX Tool Dependency
    implementation 'org.cyclonedx:cyclonedx-core-java:7.3.2'

    implementation 'org.glassfish.hk2:hk2-locator:3.0.3'
    implementation 'org.glassfish.hk2:hk2-utils:3.0.3'
}

application {
    // Define the main class for the application.
    mainClass = 'plugfest.tooling.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'plugfest.tooling.App'
    }

    from {
        configurations.runtimeClasspath.collect {
            duplicatesStrategy = DuplicatesStrategy.EXCLUDE

            project.zipTree(it)
        }
    }
}

